name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install python-dotenv

      - name: Lint with Pylint
        continue-on-error: true
        run: |
          pylint src/ --disable=all --enable=E

      - name: Setup DVC
        run: |
          dvc config core.autostage true

      - name: Pull DVC Data
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc pull --force

      - name: Run DVC Pipeline
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc repro

      - name: Run Unit Tests (Optional)
        continue-on-error: true
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          pytest tests/ -v --tb=short 2>/dev/null || echo "No tests configured"

      - name: Push DVC Changes
        if: success()
        run: |
          dvc push

      - name: Commit and Push Artifacts
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dvc.lock data/ models/ 2>/dev/null || true
          git commit -m "Update DVC artifacts [skip ci]" --allow-empty
          git push origin master 2>/dev/null || echo "Nothing to push"
